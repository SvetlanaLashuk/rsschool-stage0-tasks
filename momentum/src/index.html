<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <!-- <audio src=""></audio> -->
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" placeholder="Enter city" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" placeholder="Enter name" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="settings">
      <button class="settings__button"></button>
      <div class="settings__info">
        <div class="settings__picture-source">
          <p class="settings__pic-source title">Image source</p>
          <div class="settings__radio-group">
            <label for="github">
              <input type="radio" id="github" value="github" name="radio" checked>
              <span class="radio-button">Github</span>
            </label>
            <label for="unsplash">
              <input type="radio" id="unsplash" value="unsplash" name="radio">
              <span class="radio-button">Unsplash</span>
            </label>
            <label for="flickr">
              <input type="radio" id="flickr" value="flickr" name="radio">
              <span class="radio-button">Flickr</span>
            </label>
          </div>
          <input class="input-tag" type="text" placeholder="Search by tag">
        </div>
        <div class="settings__checkboxes">
          <p class="settings__checkboxes-title title">Hide/show blocks</p>
          <div class="checkbox-columns">
            <div class="checkbox-column-one">
              <label for="time">
                <input type="checkbox" id="time" name="time">
                <span class="checkbox-time-title">Time</span>
              </label>
              <label for="date">
                <input type="checkbox" id="date" name="date">
                <span class="checkbox-date-title">Date</span>
              </label>
            </div>
            <div class="checkbox-column-two">
              <label for="greeting">
                <input type="checkbox" id="greeting" name="greeting">
                <span class="checkbox-greeting-title">Greeting</span>
              </label>
              <label for="quote">
                <input type="checkbox" id="quote" name="quote">
                <span class="checkbox-quote-title">Quote</span>
              </label>
            </div>
            <div class="checkbox-column-three">
              <label for="weather">
                <input type="checkbox" id="weather" name="weather">
                <span class="checkbox-weather-title">Weather</span>
              </label>
              <label for="audio-player">
                <input type="checkbox" id="audio-player" name="audio-player">
                <span class="checkbox-player-title">Player</span>
              </label>
            </div>
          </div>
        </div>
        <div class="settings__language">
          <p class="settings__lang-title title">Language</p>
          <div class="language__buttons">
            <button class="en-button btn">en</button>
            <button class="ru-button btn">ru</button>
          </div>
        </div>
      </div>
    </div>
    <div class="quote-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="user-data">
      <a href="https://github.com/SvetlanaLashuk" class="github">
        <img src="assets/svg/github.svg" alt="github icon" class="github-icon" width="28" height="26">
      </a>
      <p>2023</p>
      <a href="https://rs.school/js/" class="rsschool-icon">
        <img src="https://rs.school/images/rs_school_js.svg" alt="Rsschool icon" width="73" height="26">
      </a>  
    </div>
  </footer>
</body>
</html>
